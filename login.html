<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到登录页面</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="body">
    <p class="tishi">请输入用户名或密码!</p>
    <p class="headerName">科瑞杰云平台</p>
    <div class="wrapBox">
      <div class="box">
    		<form>
          <p>
            <img src="./img/user.png" alt="">
            <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" class="name" required="required" />
          </p>
          <p>
            <img src="./img/pass.png" alt="">
            <input type="password" placeholder="请输入密码" name="password" class="password" required="required" />
          </p>
          <p>
            <span class="help">帮助中心</span>
            <button type="button" id="button" class="login_button">登&nbsp;&nbsp;录</button>
          </p>
        </form>
        <div class="helpBox">
          <p>如需要帮助，请致电 <span>010-81133843</span> </p>
          <p>或者发送问题到 <span>service@krjrobot.com</span> </p>
          <p>技术人员会24小时内与您联系。</p>
          <p class="userLogin"> <span>已有账号</span> 马上登录 </p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/loginJS.js" type="text/javascript">

</script>
</html>
